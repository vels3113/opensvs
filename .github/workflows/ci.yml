name: CI

on:
  push:
    branches:
      - 'main'
      - 'releases/**'
    paths:
      - src/**
      - tests/**
      - .github/workflows/**
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      APT_PACKAGES: >-
        qt6-base-dev qt6-base-dev-tools qt6-tools-dev qt6-tools-dev-tools
        ninja-build cmake ccache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deb-cache
        run: |
          mkdir -p ./deb-cache/archives ./deb-cache/lists

      - name: Cache apt lists and archives
        uses: actions/cache@v4
        with:
          path: ./deb-cache
          key: ${{ runner.os }}-apt
          restore-keys: |
            ${{ runner.os }}-apt

      - name: Restore apt cache directories
        run: |
          sudo mkdir -p /var/cache/apt/archives /var/lib/apt/lists
          if [ -d ./deb-cache/archives ]; then
            sudo cp -a ./deb-cache/archives/. /var/cache/apt/archives/ || true
          fi
          if [ -d ./deb-cache/lists ]; then
            sudo cp -a ./deb-cache/lists/. /var/lib/apt/lists/ || true
          fi

      - name: Update apt
        run: sudo apt-get update

      - name: Install dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get install -y $APT_PACKAGES

      - name: Save apt cache directories
        run: |
          sudo cp -a /var/cache/apt/archives/*.deb ./deb-cache/archives/ 2>/dev/null || true
          sudo cp -a /var/lib/apt/lists/archive* ./deb-cache/lists/ 2>/dev/null || true

      - name: Prepare ccache directory
        run: mkdir -p ./ccache/release

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: /home/runner/work/opensvs/opensvs/ccache/release
          key: ${{ runner.os }}-ccache-release-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-ccache-release-

      - name: Configure
        run: ./configure.sh --preset release -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
        env:
          CCACHE_DIR: /home/runner/work/opensvs/opensvs/ccache/release
          CCACHE_BASEDIR: ${{ github.workspace }}

      - name: Build
        run: cmake --build build/release
        env:
          CCACHE_DIR: /home/runner/work/opensvs/opensvs/ccache/release
          CCACHE_BASEDIR: ${{ github.workspace }}

      - name: Smoke
        run: ./tests/smoke_offscreen.sh

      - name: QtTest
        run: ctest --test-dir build/release --output-on-failure
