name: CI

on:
  push:
    branches:
      - 'main'
      - 'releases/**'
    paths:
      - src/**
      - tests/**
      - .github/workflows/**
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev qt6-base-dev-tools qt6-tools-dev qt6-tools-dev-tools \
            ninja-build cmake

      - name: Configure
        run: ./configure.sh

      - name: Build
        run: cmake --build build/release

      - name: Smoke
        run: ./tests/smoke_offscreen.sh

      - name: QtTest
        run: ctest --test-dir build/release --output-on-failure
